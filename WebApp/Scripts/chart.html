<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Chart</title>
    <link href="/Content/themes/base/jquery.ui.core.css" rel="stylesheet"/>
    <link href="/Content/themes/base/jquery.ui.resizable.css" rel="stylesheet"/>
    <link href="/Content/themes/base/jquery.ui.selectable.css" rel="stylesheet"/>
    <link href="/Content/themes/base/jquery.ui.accordion.css" rel="stylesheet"/>
    <link href="/Content/themes/base/jquery.ui.autocomplete.css" rel="stylesheet"/>
    <link href="/Content/themes/base/jquery.ui.button.css" rel="stylesheet"/>
    <link href="/Content/themes/base/jquery.ui.dialog.css" rel="stylesheet"/>
    <link href="/Content/themes/base/jquery.ui.slider.css" rel="stylesheet"/>
    <link href="/Content/themes/base/jquery.ui.tabs.css" rel="stylesheet"/>
    <link href="/Content/themes/base/jquery.ui.datepicker.css" rel="stylesheet"/>
    <link href="/Content/themes/base/jquery.ui.progressbar.css" rel="stylesheet"/>
    <link href="/Content/themes/base/jquery.ui.theme.css" rel="stylesheet"/>

</head>
<body>
    <div style="position:absolute;top:50px;bottom:0px;width:100%;" data-bind="foreach: chart1Values">
        <div style="float:left;height:30%;width:15%;margin-right:10px;">
            <div data-bind="attr: { id: 'bar'+ $index()}">
                <div data-bind="style: { height: 300-3*value + 'px' }"></div>
                <div data-bind="style: { height: 3*value + 'px'}" style="background-color:blue;"></div>
            </div>
        </div>
    </div>
    <script src="/Scripts/jslib/jquery-1.8.2.js"></script>
    <script src="/Scripts/jslib/jquery-ui-1.8.24.js"></script>
    <script src="/Scripts/jslib/knockout-2.2.0.debug.js"></script>

    <script>
        window.viewModel = {
            chart1Values: ko.observableArray(
                               [{ category: 'Cat1', value: 50 },
                                { category: 'Cat2', value: 20 },
                                { category: 'Cat3', value: 80 },
                                { category: 'Cat4', value: 90 },
                                { category: 'Cat5', value: 25 }, ])
        };

        ko.applyBindings(window.viewModel);

        $("#bar0").draggable();
    </script>

    
</body>
</html>
